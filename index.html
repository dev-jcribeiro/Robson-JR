<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Frota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Planilha de Frota</h1>
        <form id="fleetForm">
            <label for="frota">Frota:</label>
            <input type="text" id="frota" name="frota" required>
            <label for="oficina">Oficina:</label>
            <input type="text" id="oficina" name="oficina" required>
            <label for="servico">Serviço:</label>
            <input type="text" id="servico" name="servico" required>
            <label for="dataEntrada">Data de Entrada:</label>
            <input type="date" id="dataEntrada" name="dataEntrada" required>
            <label for="dataSaida">Data de Saída:</label>
            <input type="date" id="dataSaida" name="dataSaida" required>
            <label for="valor">Valor (R$):</label>
            <input type="number" step="0.01" id="valor" name="valor" required>
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>
            <div class="button-group">
                <button type="submit" aria-label="Adicionar à Planilha">Adicionar à Planilha</button>
                <button type="button" id="whatsappButton" aria-label="Enviar por WhatsApp">Enviar por WhatsApp</button>
                <button type="button" id="emailButton" aria-label="Enviar por E-mail">Enviar por E-mail</button>
            </div>
        </form>
        <h2>Planilha</h2>
        <table id="fleetTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAllCheckbox" aria-label="Selecionar todas as linhas"></th>
                    <th>Frota</th>
                    <th>Oficina</th>
                    <th>Serviço</th>
                    <th>Data de Entrada</th>
                    <th>Data de Saída</th>
                    <th>Valor (R$)</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
        <div class="print-actions">
            <button id="printAllButton" aria-label="Imprimir toda a planilha">Imprimir Tudo</button>
            <button id="printSelectedButton" aria-label="Imprimir linhas selecionadas">Imprimir Selecionados</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Frota</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gestão de Frota</h1>
    </header>

    <main>
      <!-- Formulário para adicionar registros -->
      <section id="formSection">
        <h2>Adicionar Novo Registro</h2>
        <form id="fleetForm" novalidate>
          <div class="form-group">
            <label for="frota">Frota:</label>
            <input type="text" id="frota" name="frota" required />
          </div>

          <div class="form-group">
            <label for="oficina">Oficina:</label>
            <input type="text" id="oficina" name="oficina" required />
          </div>

          <div class="form-group">
            <label for="servico">Serviço:</label>
            <input type="text" id="servico" name="servico" required />
          </div>

          <div class="form-group">
            <label for="dataSolicitacao">Data de Solicitação:</label>
            <input
              type="date"
              id="dataSolicitacao"
              name="dataSolicitacao"
              required
            />
          </div>

          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
              <option value="pendente">Pendente</option>
              <option value="pronto">Pronto</option>
            </select>
          </div>

          <div class="form-group">
            <label for="observacao">Observação:</label>
            <input type="text" id="observacao" name="observacao" />
          </div>

          <button type="submit">Adicionar Registro</button>
        </form>
      </section>

      <!-- Tabela para exibir os registros -->
      <section id="tableSection">
        <h2>Registros da Frota</h2>
        <table id="fleetTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllCheckbox" /></th>
              <th>Frota</th>
              <th>Oficina</th>
              <th>Serviço</th>
              <th>Data de Solicitação</th>
              <th>Status</th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas serão adicionadas dinamicamente pelo JavaScript -->
          </tbody>
        </table>
      </section>

      <!-- Botões de ação -->
      <section id="actionButtons">
        <button id="whatsappButton">Enviar por WhatsApp</button>
        <button id="emailButton">Enviar por E-mail</button>
        <button id="printSelectedButton">Imprimir Selecionados</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
